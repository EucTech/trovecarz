<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Details - Trovecarz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/car-details.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/" class="logo">
          <img src="/images/logo.png" alt="Logo" class="logo" />
        </a>

        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/cars.html">Cars</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>

        <i
          class="fa-solid fa-bars toggle-bar"
          id="navToggle"
          aria-label="Open menu"
          role="button"
        ></i>
      </nav>
    </header>

    <div class="details-page">
      <a href="index.html" class="back-btn">Back to Cars</a>
      <div class="car-gallery">
        <div class="main-img"><img id="mainImg" src="" alt="" onerror="this.src='/images/logo.png'" /></div>
        <div class="thumbnails" id="thumbnails"></div>
      </div>

      <div class="car-info">
        <h1 id="title"></h1>
        <div class="price" id="price"></div>
        <p class="description" id="description"></p>

        <div class="specs-grid">
          <div class="spec-item">
            <i class="fa-solid fa-calendar"></i><strong>Year</strong><br /><span
              id="year"
            ></span>
          </div>
          <div class="spec-item">
            <i class="fa-solid fa-tachometer-alt"></i><strong>Mileage</strong
            ><br /><span id="mileage"></span> km
          </div>
          <div class="spec-item">
            <i class="fa-solid fa-cogs"></i><strong>Transmission</strong
            ><br /><span id="transmission"></span>
          </div>
          <div class="spec-item">
            <i class="fa-solid fa-gas-pump"></i><strong>Fuel Type</strong
            ><br /><span id="fuelType"></span>
          </div>
          <div class="spec-item">
            <i class="fa-solid fa-palette"></i><strong>Color</strong><br /><span
              id="color"
            ></span>
          </div>
          <div class="spec-item">
            <i class="fa-solid fa-car"></i><strong>Body Type</strong><br /><span
              id="type"
            ></span>
          </div>
        </div>

        <button class="contact-seller" id="contactSeller">Pay</button>
      </div>

      <section class="feature">
        <h3>Features</h3>

        <div class="feature-details">
          <div>
            <i class="fa-solid fa-check"></i>
            <p>Air Conditioning</p>
          </div>
          <div>
            <i class="fa-solid fa-check"></i>
            <p>GPS Navigation</p>
          </div>
          <div>
            <i class="fa-solid fa-check"></i>
            <p>Sunroof</p>
          </div>
          <div>
            <i class="fa-solid fa-check"></i>
            <p>Bluetooth</p>
          </div>
          <div>
            <i class="fa-solid fa-check"></i>
            <p>Heated Seats</p>
          </div>
          <div>
            <i class="fa-solid fa-check"></i>
            <p>Headlights</p>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <a href="/" class="logo">
        <img src="/images/logo.png" alt="Logo" class="logo" />
      </a>

      <div class="footer-content">
        <p>&copy; 2025 Trovecarz. All rights reserved.</p>
      </div>
    </footer>

    <script src="/scripts/car-details.js" defer></script>
  </body>
</html>
